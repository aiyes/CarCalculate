<script src="js/jquery.min.js"></script>

<script src="js/angular.min.js"></script>
<script src="js/bootstrap-paginator.js"></script>

<script src="js/common/LoaderMask.js"></script>

<script>
    var myapp = angular.module('plunker', ['ui.bootstrap']);
    myapp.controller("PaginationDemoCtrl", function ($scope, $http) {

        $scope.viewby = 10;
        $scope.totalItems = 0;
        $scope.currentPage = 4;
        $scope.itemsPerPage = $scope.viewby;
        $scope.maxSize = 5; //Number of pager buttons to show

        $scope.order = {
            "proposalNo": "",
            "appliName": "",
            "licenseNo": "",
            "frameNo": "",
            "handlerName": ""

        };

        $scope.findOrder = function () {
            if ($scope.order.proposalNo == '' && $scope.order.appliName == '' && $scope.order.licenseNo == '' && $scope.order.frameNo == '' && $scope.order.handlerName == '') {
                swal("系统提示:", "请至少输入一个查询条件", "warning");
                return;
            }
//            校验订单信息
            if ($scope.order.proposalNo) {

            }
            var order = JSON.stringify($scope.order);
            $http.post("order/findOrders/013", order)
                    .success(function (data, status) {
                        $scope.orderList = data;
                        $scope.totalItems = data.length;
//                    alert(data[0].appliName);
                    })
        }

        $scope.setPage = function (pageNo) {
            $scope.currentPage = pageNo;
        };

        $scope.pageChanged = function () {
            console.log('Page changed to: ' + $scope.currentPage);
        };

        $scope.setItemsPerPage = function (num) {
            $scope.itemsPerPage = num;
            $scope.currentPage = 1; //reset to first paghe
        }


    })
    myapp.directive('orz', function () {
        return {
            restrict: 'A',
            //总是和ng-model配合使用
            require: 'ngModel',
            scope: {
                //此方法需要与预先定义好，然后传递给视图控制器中的指令
                action: '&', //把我们所引用的select函数绑定到右边的作用域中
                dateflag: '='//双向绑定变量

            },
            link: function (scope, element, attrs, ngModel) {

                element.datetimepicker({
                    minView: "month",
                    format: "yyyy-mm-dd",
                    language: 'zh-CN',
                    autoclose: true,
                    clearBtn: true
                    //onSelect: function (dateText, inst) {
                    //    ngModel.$setViewValue(dateText);
                    //    scope.$apply();
                    //}
                })
                        .on('changeDate', function (e) {
                            //console.log('dp.change'+e.date.format('yyyy'));
                            $(this).datetimepicker('hide');
                            var year = e.date.getFullYear();
                            var month = e.date.getMonth() + 1;
                            if (month < 10) {
                                month = '0' + month;
                            }
                            var date = e.date.getDate();
                            if (date < 10) {
                                date = '0' + date;
                            }
                            var formatDate = year + '-' + month + '-' + date;
                            //console.log(formatDate);
                            //console.debug(scope);
                            ngModel.$setViewValue(formatDate);

                            scope.$apply();
                            scope.action();

                        });
            }
        }
    })


</script>
