<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>新增报价</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
</head>
<body>
<div id="content">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-pencil"></i> </span>
            <h5>新增报价</h5>
          </div>
          <div class="widget-content nopadding">
            <form id="form-wizard" class="form-horizontal" method="post" action="personal-issue.html">
              <div id="form-wizard-1" class="step">
                <div class="control-group">
                  <label class="control-label">报价机构:</label>
                  <div class="controls">
                    <input id="username" type="text" name="username" />
                    <select class="offset0 w340" title="报价机构"><option>20574 车行业务四部</option></select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">业务代码:</label>
                  <div class="controls">
                    <input id="password" type="password" name="password" />
                    <select class="offset0 w340" title="业务代码"><option>2058800533 小小苏</option></select>
                  </div>
                </div>
                <div class="control-group control-group-inline">
                  <label class="control-label">渠道来源:</label>
                  <div class="controls">
                    <select><option>车商</option></select>
                  </div>
                </div>
                <div class="control-group control-group-inline">
                  <label class="control-label">渠道来源细分：</label>
                  <div class="controls">
                    <select title="车商(兼业代理)"><option title="车商(兼业代理)">车商(兼业代理)</option></select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">是否来源于银行:</label>
                  <div class="controls">
                    <label class="radio inline">
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="2" checked>
                      是
                    </label>
                    <label class="radio inline">
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="1">
                      否
                    </label>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">车商:</label>
                  <div class="controls">
                    <input id="username" type="text" name="username" placeholder="请录入车商" />
                    <select class="offset0 w340"><option>205110912055 深圳市鹏峰汽车有限公司</option></select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">品牌细分:</label>
                  <div class="controls">
                    6 广汽本田
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">代理人:</label>
                  <div class="controls">
                    <input id="username" type="text" name="username" placeholder="请录入代理人" />
                    <select class="offset0 w340"><option>05110027 深圳市鹏峰汽车有限公司</option></select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">代理协议:</label>
                  <div class="controls">
                    <select class="w642"><option>05110027130156 鹏峰汽车-车行业务四部</option></select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">车险:</label>
                  <div class="controls">
                    <label for="option1" class="checkbox inline">
                      <input id="option1" type="checkbox" id="inlineCheckbox1" value="option1">
                    </label>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">险种类型:</label>
                  <div class="controls">
                    <select class="w642"><option>机动车:C01C51</option></select>
                  </div>
                </div>
                <div class="control-group control-group-inline">
                  <label class="control-label">使用性质:</label>
                  <div class="controls">
                    <label class="radio inline">
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="2" checked>
                      营业
                    </label>
                    <label class="radio inline">
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="1">
                      非营业
                    </label>
                  </div>
                </div>
                <div class="control-group control-group-inline">
                  <label class="control-label">行驶证车主所属性质:</label>
                  <div class="controls">
                    <label class="radio inline">
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="2" checked>
                      私人
                    </label>
                    <label class="radio inline">
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="1">
                      企业
                    </label>
                    <label class="radio inline">
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="0">
                      机关
                    </label>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">是否共展:</label>
                  <div class="controls">
                    <label class="radio inline">
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                      是
                    </label>
                    <label class="radio inline">
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                      否
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <input id="back" class="btn btn-primary span1" type="submit" value="确  定" />
                <input id="next" class="btn btn-primary span1" type="reset" value="重  置" />
                <div id="status"></div>
              </div>
              <div id="submitted"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--
<script src="js/jquery.min.js"></script> 
<script src="js/jquery.ui.custom.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.validate.js"></script> 
<script src="js/jquery.wizard.js"></script> 
<script src="js/matrix.js"></script> 
<script src="js/matrix.wizard.js"></script>
-->
</body>
</html>
